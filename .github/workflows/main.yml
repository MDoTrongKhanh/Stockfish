name: Run bot on Windows

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "lichess-bot.py"
  schedule:
    - cron: "1 */4 * * *"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        shell: powershell

      - name: Save Lichess API Key
        run: |
          echo "${{ secrets.LICHESS_KEY }}" > key.txt
        shell: powershell

      - name: Make engines executable
        run: |
          icacls engines/fairy-stockfish-largeboard_x86-64.exe /grant Everyone:F
          icacls engines/stockfish-ubuntu-x86-64-sse41-popcnt.exe /grant Everyone:F
        shell: cmd

